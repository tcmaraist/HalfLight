<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knob Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <section class="main-controls">
            <section class="title-section">
                <p class="title">TAPED</p>
                <p class="title">SPACES</p>
                <p class="subtitle">by half light</p>
            </section>
            <section class="mix-section">
                <div class="mix">
                    <div class="knob mix_knob"></div>
                    <label class="label knob_label"></label>
                </div>
                <div class="type">
                    <div class="type_row1">
                        <div class="type_row1-carats">
                            <button class="carat"></button>
                            <button class="carat"></button>
                            <button class="carat"></button>
                            <button class="carat"></button>
                        </div>
                        <label class="label">TYPE</label>
                    </div>
                    <div class="type_row2">
                        <button class="button type_button1"></button>
                        <button class="button type_button2"></button>
                        <button class="button type_button3"></button>
                        <button class="button type_button4"></button>
                        <button class="button type_button5"></button>
                        <button class="button type_button6"></button>
                        <button class="button type_button7"></button>
                    </div>
                </div>
            </section>
            <section class="EQ-section">
                <div class="knob">
                    <div class="knob_knob"></div>
                    <label class="label knob_label"> Lo Cut</label>
                </div>
                <div class="knob">
                    <div class="knob_knob"></div>
                    <label class="label knob_label"> Hi Cut</label>
                </div>
                <div class="knob">
                    <div class="knob_knob"></div>
                    <label class="label knob_label"> Stretch</label>
                </div>
            </section>
            <section class="preset-section">
                <button></button>
                <label> PRESET </label>
                <button></button>
            </section>

        </section>

        <section class="output">
            <button class="menu"></button>
            <div class="knob"></div>
            <label class="knob-label">OUTPUT</label>
        </section>

    </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
